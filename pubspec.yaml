name: Eliverd
description: Eliverd application for store client.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  cupertino_icons: ^0.1.3
  meta: ^1.1.6
  equatable: ^1.0.0
  flutter_bloc: ^4.0.0
  http: ^0.12.0
  rxdart: ^0.24.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/barcode_example.png
    - assets/images/logo/eliverd_logo_white.png
    - assets/images/logo/eliverd_logo_original.png
  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFPro/SF-Pro-Display-Black.otf
          weight: 900
        - asset: assets/fonts/SFPro/SF-Pro-Display-BlackItalic.otf
          weight: 900
          style: italic
        - asset: assets/fonts/SFPro/SF-Pro-Display-Bold.otf
          weight: 700
        - asset: assets/fonts/SFPro/SF-Pro-Display-BoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/SFPro/SF-Pro-Display-Heavy.otf
          weight: 800
        - asset: assets/fonts/SFPro/SF-Pro-Display-HeavyItalic.otf
          weight: 800
          style: italic
        - asset: assets/fonts/SFPro/SF-Pro-Display-Light.otf
          weight: 300
        - asset: assets/fonts/SFPro/SF-Pro-Display-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/SFPro/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/SFPro/SF-Pro-Display-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/SFPro/SF-Pro-Display-Regular.otf
          weight: 400
